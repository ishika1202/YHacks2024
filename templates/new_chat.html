<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .chat-container {
            width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chat-header h2 {
            margin: 0 0 0 10px;
        }

        .person-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-input button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 28px;
        }

        .icon-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #loader {
            display: none;
            margin-left: 10px;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        audio {
            display: none;
            margin-top: 20px;
        }

        #status {
            margin-left: 10px;
        }

    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <img src="person-icon.png" alt="Person" class="person-icon">
        <h2>Chat with Assistant</h2>
    </div>

    <div class="chat-input">
        <button id="recordButton" class="icon-btn" onclick="toggleRecording()">ðŸŽ¤ Start Recording</button>
        <div id="loader"></div>
        <span id="status">Not recording...</span>
    </div>

    <audio id="audio-player" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const recordButton = document.getElementById("recordButton");
        const loader = document.getElementById("loader");
        const statusText = document.getElementById("status");

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            isRecording = true;
            recordButton.textContent = "ðŸ›‘ Stop Recording";
            loader.style.display = "inline-block";
            statusText.textContent = "Recording...";

            mediaRecorder.ondataavailable = function(event) {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = function() {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioChunks = [];
                sendAudioToBackend(audioBlob);
            };
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordButton.textContent = "ðŸŽ¤ Start Recording";
            loader.style.display = "none";
            statusText.textContent = "Stopped recording.";
        }

        function sendAudioToBackend(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.wav');

            fetch('/audio_to_text', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();  // Get the audio blob from the response
            })
            .then(audioBlob => {
                const audioUrl = URL.createObjectURL(audioBlob);
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = audioUrl;  // Set the source to the blob URL
                audioPlayer.style.display = 'block';  // Show the audio player
                audioPlayer.play();  // Play the audio
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>

</div>

</body>
</html>
